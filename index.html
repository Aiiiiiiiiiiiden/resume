<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Resume</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    .viewer-container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    /* Header container styles for title and download button alignment */
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .header-container h1 {
      margin: 0;
      font-size: 28px;
    }
    .download-button {
      padding: 8px 16px;
      font-size: 16px;
      text-decoration: none;
      color: #fff;
      background-color: #28a745;
      border: none;
      border-radius: 4px;
    }
    .download-button:hover {
      background-color: #218838;
    }
    #pdf-container {
      text-align: center;
    }
    canvas {
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .controls {
      text-align: center;
      margin-top: 15px;
    }
    .controls button {
      padding: 8px 16px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #007BFF;
      color: #fff;
    }
    .controls button:hover {
      background-color: #0056b3;
    }
    .controls button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .page-info {
      font-size: 16px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="viewer-container">
    <!-- Header with title and download button aligned horizontally -->
    <div class="header-container">
      <h1>My Resume</h1>
      <a class="download-button" href="./Resume-iOS-Developer-Hein Khant Zaw.pdf" download="Resume-iOS-Developer-Hein Khant Zaw.pdf">
        Download PDF
      </a>
    </div>

    <div id="pdf-container">
      <canvas id="pdf-render"></canvas>
    </div>
    <div class="controls">
      <button id="prev-page">Previous</button>
      <span class="page-info">Page <span id="page-num"></span> of <span id="page-count"></span></span>
      <button id="next-page">Next</button>
    </div>
  </div>

  <!-- Include PDF.js from a CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    // Set the workerSrc property
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    // Path to your resume PDF file
    const url = './Resume-iOS-Developer-Hein Khant Zaw.pdf';

    let pdfDoc = null,
        pageNum = 1,
        pageIsRendering = false,
        pageNumIsPending = null;

    const scale = 1.5,
          canvas = document.getElementById('pdf-render'),
          ctx = canvas.getContext('2d');

    const prevButton = document.getElementById('prev-page');
    const nextButton = document.getElementById('next-page');

    // Function to update the state of navigation buttons
    const updateButtons = () => {
      prevButton.disabled = pageNum <= 1;
      nextButton.disabled = pageNum >= pdfDoc.numPages;
    };

    // Render the page
    const renderPage = num => {
      pageIsRendering = true;
      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderCtx = {
          canvasContext: ctx,
          viewport: viewport
        };

        page.render(renderCtx).promise.then(() => {
          pageIsRendering = false;
          updateButtons();
          if (pageNumIsPending !== null) {
            renderPage(pageNumIsPending);
            pageNumIsPending = null;
          }
        });

        // Update page number display
        document.getElementById('page-num').textContent = num;
      });
    };

    // Queue render of the page if another is in progress
    const queueRenderPage = num => {
      if (pageIsRendering) {
        pageNumIsPending = num;
      } else {
        renderPage(num);
      }
    };

    // Show Previous Page
    const showPrevPage = () => {
      if (pageNum <= 1) {
        return;
      }
      pageNum--;
      queueRenderPage(pageNum);
    };

    // Show Next Page
    const showNextPage = () => {
      if (pageNum >= pdfDoc.numPages) {
        return;
      }
      pageNum++;
      queueRenderPage(pageNum);
    };

    // Load the PDF document
    pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
      pdfDoc = pdfDoc_;
      document.getElementById('page-count').textContent = pdfDoc.numPages;
      renderPage(pageNum);
    }).catch(err => {
      const div = document.createElement('div');
      div.style.color = 'red';
      div.style.marginTop = '20px';
      div.appendChild(document.createTextNode(`Error: ${err.message}`));
      document.body.insertBefore(div, document.querySelector('#pdf-container'));
      document.querySelector('.controls').style.display = 'none';
    });

    // Attach event listeners to buttons
    prevButton.addEventListener('click', showPrevPage);
    nextButton.addEventListener('click', showNextPage);
  </script>
</body>
</html>
