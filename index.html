<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Resume</title>
  <base href="https://aiiiiiiiiiiiden.github.io/resume/">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #151312;
    }
    .viewer-container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .header-container h1 {
      font-size: 24px;
      margin: 0;
    }
    .download-button {
      padding: 10px 16px;
      font-size: 14px;
      text-decoration: none;
      color: #fff;
      background-color: #28a745;
      border: none;
      border-radius: 4px;
    }
    .download-button:hover {
      background-color: #218838;
    }
    #pdf-container {
      text-align: center;
    }
    canvas {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .controls {
      text-align: center;
      margin-top: 15px;
    }
    .controls button {
      padding: 8px 16px;
      margin: 0 5px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #007BFF;
      color: #fff;
    }
    .controls button:hover {
      background-color: #0056b3;
    }
    .controls button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .page-info {
      font-size: 14px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="viewer-container">
    <div class="header-container">
      <h1>My Resume</h1>
      <a class="download-button" href="./Resume-iOS-Developer-Hein%20Khant%20Zaw.pdf" download="Resume-iOS-Developer-Hein%20Khant%20Zaw.pdf">
        Download PDF
      </a>
    </div>

    <div id="pdf-container">
      <canvas id="pdf-render"></canvas>
    </div>
    <div class="controls">
      <button id="prev-page">Previous</button>
      <span class="page-info">Page <span id="page-num"></span> of <span id="page-count"></span></span>
      <button id="next-page">Next</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
    const url = './Resume-iOS-Developer-Hein%20Khant%20Zaw.pdf';

    let pdfDoc = null,
        pageNum = 1,
        pageIsRendering = false,
        pageNumIsPending = null;

    const scale = 1.5,
          canvas = document.getElementById('pdf-render'),
          ctx = canvas.getContext('2d');

    const prevButton = document.getElementById('prev-page');
    const nextButton = document.getElementById('next-page');

    const updateButtons = () => {
      prevButton.disabled = pageNum <= 1;
      nextButton.disabled = pageNum >= pdfDoc.numPages;
    };

    const renderPage = num => {
      pageIsRendering = true;
      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale });
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        const renderCtx = { canvasContext: ctx, viewport: viewport };
        page.render(renderCtx).promise.then(() => {
          pageIsRendering = false;
          updateButtons();
          if (pageNumIsPending !== null) {
            renderPage(pageNumIsPending);
            pageNumIsPending = null;
          }
        });

        document.getElementById('page-num').textContent = num;
      });
    };

    const queueRenderPage = num => {
      if (pageIsRendering) {
        pageNumIsPending = num;
      } else {
        renderPage(num);
      }
    };

    const showPrevPage = () => {
      if (pageNum > 1) {
        pageNum--;
        queueRenderPage(pageNum);
      }
    };

    const showNextPage = () => {
      if (pageNum < pdfDoc.numPages) {
        pageNum++;
        queueRenderPage(pageNum);
      }
    };

    pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
      pdfDoc = pdfDoc_;
      document.getElementById('page-count').textContent = pdfDoc.numPages;
      renderPage(pageNum);
    }).catch(err => {
      const errorDiv = document.createElement('div');
      errorDiv.style.color = 'red';
      errorDiv.style.marginTop = '20px';
      errorDiv.textContent = `Error: ${err.message}`;
      document.querySelector('.viewer-container').appendChild(errorDiv);
      document.querySelector('.controls').style.display = 'none';
    });

    prevButton.addEventListener('click', showPrevPage);
    nextButton.addEventListener('click', showNextPage);
  </script>
</body>
</html>
